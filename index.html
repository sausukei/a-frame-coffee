<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box></a-box>
        <a-camera></a-camera>
        <!-- <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity> -->
        <a-entity laser-controls="hand: left"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity>

            <a-gltf-model src="coffee_pot.glb" position="0 2 -1" scale="1 1 1" animation="property: rotation; to: 0 360 0; dur: 3000; loop: true; easing: linear;"></a-gltf-model>
        </a-entity>
        <a-entity id="player" >
          <a-entity class="collidable" collider-check raycaster="objects: .collidable; showLine:true;" position="0 1 0"></a-entity>
        </a-entity>
        
      
        <a-gltf-model class="collidable"  src="cup.glb" position="0 1 -1" scale="1 1 1" ></a-gltf-model>
    </a-scene> 
  </body>
</html>
